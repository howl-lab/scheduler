<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">scheduler</h1>
    <p class="lead">⏰ ⏰ ⏰</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container time-block">
    <!-- Timeblocks go here -->
    <!-- add div and rows to hold hours -->

    <div class="row hour" id="8">
      <div class="hourName col-2">08:00</div>
      <input type="text" class="taskItem col-8" name="taskItem" placeholder="..." data-hour="8" />
      <button type="button" class="saveBtn col-2">💾</button>
    </div>

    <div class="row hour" id="9">
      <div class="hourName col-2">09:00</div>
      <input type="text" class="taskItem col-8" name="taskItem" placeholder="..." data-hour="9" />

    </div>

    </div>

    <div class="row hour" id="11">

      <input type="text" class="taskItem col-8" name="taskItem" placeholder="..." data-hour="11" />

    </div>

    <div class="row hour" id="12">
      <div class="hourName col-2">12:00</div>
      <input type="text" class="taskItem col-8" name="taskItem" placeholder="..." data-hour="12" />

    </div>

    <div class="row hour" id="13">
      <div class="hourName col-2">13:00</div>
      <input type="text" class="taskItem col-8" name="taskItem" placeholder="..." data-hour="13" />

    </div>

    <div class="row hour" id="14">
      <div class="hourName col-2">14:00</div>

    <div class="row hour" id="15">
      <div class="hourName col-2">15:00</div>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
